{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
